<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tripper - 검색 결과</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result.css">
    <!-- React 버전 충돌 해결을 위한 스크립트 -->
    <script>
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = {
            supportsFiber: true,
            inject: function() {},
            onCommitFiberRoot: function() {},
            onCommitFiberUnmount: function() {}
        };
    </script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tripper</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="숙소를 검색하세요">
                <button id="searchButton">검색</button>
            </div>
        </header>

        <main class="main-content">
            <!-- 베스트 숙소 영상 섹션 -->
            <section class="video-section">
                <h2>베스트 숙소</h2>
                <div class="thumbnail-container" data-video-id="FyKU_s0gcfI">
                    <div class="thumbnail">
                        <img src="https://img.youtube.com/vi/FyKU_s0gcfI/maxresdefault.jpg" alt="베스트 숙소 영상">
                        <div class="play-button">▶</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">베스트 숙소 영상</h3>
                        <div class="video-stats">
                            <span class="date">2024년 3월 21일</span>
                        </div>
                        <div class="action-buttons">
                            <button class="action-button view-content">
                                <span class="icon">📝</span>
                                <span>내용 보기</span>
                            </button>
                            <button class="action-button reserve" data-video-id="FyKU_s0gcfI">
                                <span class="icon">🏨</span>
                                <span>예약하기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 추천 숙소 섹션 -->
            <section class="recommendations">
                <h2>추천 숙소</h2>
                <div class="info-grid">
                    <!-- 추천 숙소 카드 1 -->
                    <div class="info-card">
                        <div class="thumbnail" data-video-id="HBPYv7zgyCg">
                            <img src="https://img.youtube.com/vi/HBPYv7zgyCg/maxresdefault.jpg" alt="추천 숙소 1">
                            <div class="play-button">▶</div>
                        </div>
                        <div class="card-content">
                            <h4>추천 숙소 1</h4>
                            <button class="watch-video" data-video-id="HBPYv7zgyCg">영상 보기</button>
                        </div>
                    </div>

                    <!-- 추천 숙소 카드 2 -->
                    <div class="info-card">
                        <div class="thumbnail" data-video-id="EWE1_J3ducI">
                            <img src="https://img.youtube.com/vi/EWE1_J3ducI/maxresdefault.jpg" alt="추천 숙소 2">
                            <div class="play-button">▶</div>
                        </div>
                        <div class="card-content">
                            <h4>추천 숙소 2</h4>
                            <button class="watch-video" data-video-id="EWE1_J3ducI">영상 보기</button>
                        </div>
                    </div>

                    <!-- 추천 숙소 카드 3 -->
                    <div class="info-card">
                        <div class="thumbnail" data-video-id="FyKU_s0gcfI">
                            <img src="https://img.youtube.com/vi/FyKU_s0gcfI/maxresdefault.jpg" alt="추천 숙소 3">
                            <div class="play-button">▶</div>
                        </div>
                        <div class="card-content">
                            <h4>추천 숙소 3</h4>
                            <button class="watch-video" data-video-id="FyKU_s0gcfI">영상 보기</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 내용 보기 모달 -->
    <div id="contentModal" class="content-modal">
        <div class="content-modal-content">
            <div class="content-modal-header">
                <h2 id="contentModalTitle" class="content-modal-title">영상 제목</h2>
                <span class="content-modal-close">&times;</span>
            </div>
            <p id="contentModalDescription" class="content-modal-description">영상 설명</p>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
