<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 상세 - Tripper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .action-buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-content {
            background-color: #ff0000;
            color: white;
        }
        .reserve {
            background-color: #2196F3;
            color: white;
        }
        .action-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <h1>Tripper</h1>
            </div>
        </div>
    </header>

    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="video-frame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="action-buttons">
            <button class="action-button view-content" onclick="openContent()">내용보기</button>
            <button class="action-button reserve" onclick="openReservation()">예약하기</button>
        </div>
    </div>

    <script>
        // URL에서 비디오 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        
        // iframe src 설정
        document.getElementById('video-frame').src = `https://www.youtube.com/embed/${videoId}`;

        function openContent() {
            window.open(`content.html?v=${videoId}`, '_blank', 'width=800,height=600');
        }

        function openReservation() {
            window.open(`reservation.html?v=${videoId}`, '_blank', 'width=800,height=600');
        }
    </script>
</body>
</html>
